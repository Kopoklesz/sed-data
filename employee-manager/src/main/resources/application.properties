# Application Properties
application.title=Employee Manager
application.version=1.0
application.author=Kopoklesz

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# Load runtime config if exists
spring.config.import=optional:file:./application-runtime.properties

# Default Database Configuration (will be overridden by runtime config)
database.type=${DB_TYPE:FIREBASE}

# Firebase Configuration (default)
firebase.service-account.path=${FIREBASE_SERVICE_ACCOUNT:classpath:service-account.json}
firebase.database.url=${FIREBASE_URL:https://employee-manager-e70b6.firebaseio.com}
firebase.project.id=${FIREBASE_PROJECT:employee-manager-e70b6}
firebase.region=europe-central2

# MySQL Configuration (when database.type=MYSQL)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_USER:testuser}
spring.datasource.password=${MYSQL_PASS:testpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Configuration (when database.type=POSTGRESQL)
#spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/testdb?sslmode=disable}
#spring.datasource.username=${POSTGRES_USER:testuser}
#spring.datasource.password=${POSTGRES_PASS:testpass}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate specific
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.com.employeemanager=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG